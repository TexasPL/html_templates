<style>
.box2-snippet {
    /* Nadpisywanie domyślnych stylów Box 2 */
    background-color: transparent !important;
    background-image: none !important;
    padding: 0 !important;
    overflow: hidden;
}

.box2-snippet table {
    width: 100%;
    height: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    display: table;
}

.box2-snippet tr {
    height: 50%;
    display: table-row;
}

.box2-snippet td {
    width: 50%;
    height: 50%;
    border: 1px solid #333;
    text-align: center;
    vertical-align: middle;
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-weight: bold;
    color: white;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    display: table-cell;
}

.box2-snippet .cell-1 {
    background-color: #e74c3c; /* Czerwony */
}

.box2-snippet .cell-2 {
    background-color: #3498db; /* Niebieski */
}

.box2-snippet .cell-3 {
    background-color: #2ecc71; /* Zielony */
}

.box2-snippet .cell-4 {
    background-color: #f39c12; /* Pomarańczowy */
}
</style>

<table>
    <tr>
        <td class="cell-1">A1</td>
        <td class="cell-2">A2</td>
    </tr>
    <tr>
        <td class="cell-3">B1</td>
        <td class="cell-4">B2</td>
    </tr>
</table>

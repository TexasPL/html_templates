<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksportowany slajd</title>
    <style>
        
                body {
                    margin: 0;
                    padding: 0;
                    background-color: #ffffff;
                    font-family: Arial, sans-serif;
                }
                .container {
                    width: 1536px;
                    height: 864px;
                    position: relative;
                    margin: 0 auto;
                    background-color: #ffffff;
                }
            
                    .green-box {
                        position: absolute;
                        left: 901px;
                        top: 90px;
                        width: 500px;
                        height: 500px;
                        background-color: #81c784;
                        border-radius: 50%;
                        
                    }
                    
                    .green-caption {
                        position: absolute;
                        left: 1151px;
                        top: 600px;
                        transform: translateX(-50%);
                        font-size: 30px;
                        background-color: rgb(129, 199, 132);
                        color: rgb(0, 0, 0);
                        padding: 4px 8px;
                        border-radius: 4px;
                        font-family: Arial, sans-serif;
                    }
                    
                        .orange-box {
                            position: absolute;
                            left: 127px;
                            top: 90px;
                            width: 624px;
                            height: 624px;
                            border-radius: 31.200000000000003px;
                        }
                        .orange-box-snippet {
    /* Nadpisywanie domyślnych stylów pomarańczowego pola */
    background-color: transparent !important;
    background-image: none !important;
    padding: 15px !important;
    overflow: hidden;
}

.orange-box-snippet ul {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    font-family: Arial, sans-serif;
}

.orange-box-snippet li {
    position: relative;
    padding-left: 20px;
    font-size: 14px;
    font-weight: bold;
    color: #333;
    text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    line-height: 1.2;
}

.orange-box-snippet li::before {
    content: "•";
    position: absolute;
    left: 0;
    color: #e74c3c;
    font-size: 18px;
    font-weight: bold;
}

.orange-box-snippet li:nth-child(2)::before {
    color: #3498db;
}

.orange-box-snippet li:nth-child(3)::before {
    color: #2ecc71;
}

.orange-box-snippet li:nth-child(4)::before {
    color: #f39c12;
}

.orange-box-snippet li:nth-child(5)::before {
    color: #9b59b6;
}
    </style>
</head>
<body>
    <div class="container"><div class="green-box"></div><div class="green-caption">Podpis</div><div class="orange-box orange-box-snippet"><ul>
    <li>Pozycja 1</li>
    <li>Pozycja 2</li>
    <li>Pozycja 3</li>
    <li>Pozycja 4</li>
    <li>Pozycja 5</li>
</ul></div></div>
</body>
</html>

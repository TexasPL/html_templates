<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksportowany slajd</title>
    <style>
        
                body {
                    margin: 0;
                    padding: 0;
                    background-color: #ffffff;
                    font-family: Arial, sans-serif;
                }
                .container {
                    width: 1536px;
                    height: 864px;
                    position: relative;
                    margin: 0 auto;
                    background-color: #ffffff;
                }
            
                        .green-box {
                            position: absolute;
                            left: 543px;
                            top: 0px;
                            width: 537px;
                            height: 537px;
                            border-radius: 50%;
                        }
                        .green-box-snippet {
    /* Nadpisywanie domyślnych stylów zielonego pola */
    background-color: transparent !important;
    background-image: none !important;
    padding: 0 !important;
    overflow: hidden;
}

.green-box-snippet table {
    width: 100%;
    height: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    display: table;
}

.green-box-snippet tr {
    height: 50%;
    display: table-row;
}

.green-box-snippet td {
    width: 50%;
    height: 50%;
    border: 1px solid #333;
    text-align: center;
    vertical-align: middle;
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-weight: bold;
    color: white;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    display: table-cell;
}

.green-box-snippet .cell-1 {
    background-color: #e74c3c; /* Czerwony */
}

.green-box-snippet .cell-2 {
    background-color: #3498db; /* Niebieski */
}

.green-box-snippet .cell-3 {
    background-color: #2ecc71; /* Zielony */
}

.green-box-snippet .cell-4 {
    background-color: #f39c12; /* Pomarańczowy */
}
                        .orange-box {
                            position: absolute;
                            left: 118px;
                            top: 301px;
                            width: 491px;
                            height: 491px;
                            border-radius: 24.55px;
                        }
                        .orange-box-snippet {
    /* Nadpisywanie domyślnych stylów pomarańczowego pola */
    background-color: transparent !important;
    background-image: none !important;
    padding: 0 !important;
    overflow: hidden;
}

.orange-box-snippet table {
    width: 100%;
    height: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    display: table;
}

.orange-box-snippet tr {
    height: 50%;
    display: table-row;
}

.orange-box-snippet td {
    width: 50%;
    height: 50%;
    border: 1px solid #333;
    text-align: center;
    vertical-align: middle;
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-weight: bold;
    color: white;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    display: table-cell;
}

.orange-box-snippet .cell-1 {
    background-color: #e74c3c; /* Czerwony */
}

.orange-box-snippet .cell-2 {
    background-color: #3498db; /* Niebieski */
}

.orange-box-snippet .cell-3 {
    background-color: #2ecc71; /* Zielony */
}

.orange-box-snippet .cell-4 {
    background-color: #f39c12; /* Pomarańczowy */
}
                .header {
                    position: absolute;
                    left: 0px;
                    top: 50px;
                    font-size: 56px;
                    font-family: Arial, sans-serif;
                    font-weight: normal;
                    font-style: normal;
                    text-decoration: none;
                    background-color: rgb(255, 235, 59);
                    color: rgb(0, 0, 0);
                    padding-left: 103px;
                    padding-right: 8px;
                    padding-top: 8px;
                    padding-bottom: 8px;
                    display: inline-block;
                }
                
                .content {
                    position: absolute;
                    left: 67px;
                    top: 150px;
                    font-size: 25px;
                    font-family: Arial, sans-serif;
                    font-weight: normal;
                    font-style: normal;
                    text-decoration: none;
                    background-color: rgb(129, 199, 132);
                    color: rgb(0, 0, 0);
                    padding-left: 92px;
                    padding-right: 8px;
                    padding-top: 8px;
                    padding-bottom: 8px;
                    display: inline-block;
                    white-space: pre-wrap;
                    line-height: 1.2;
                }
                
    </style>
</head>
<body>
    <div class="container"><div class="green-box green-box-snippet"><table>
    <tr>
        <td class="cell-1">A1</td>
        <td class="cell-2">A2</td>
    </tr>
    <tr>
        <td class="cell-3">B1</td>
        <td class="cell-4">B2</td>
    </tr>
</table></div><div class="orange-box orange-box-snippet"><table>
    <tr>
        <td class="cell-1">A1</td>
        <td class="cell-2">A2</td>
    </tr>
    <tr>
        <td class="cell-3">B1</td>
        <td class="cell-4">B2</td>
    </tr>
</table></div><div class="header">Nagłówek</div><div class="content">Treść slajdu</div></div>
</body>
</html>

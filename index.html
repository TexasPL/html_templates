<!DOCTYPE html>
<html>
<head>
    <title>Slide Screenshot Tool</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .window {
            width: 1536px;
            height: 864px;
            background-color: white;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        .button {
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }
        .button:hover:not(:disabled) {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .button:disabled {
            background-color: #888;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .screenshot-btn {
            background-color: #2196F3;
        }
        .screenshot-btn:hover:not(:disabled) {
            background-color: #1976D2;
        }
        .screenshot-btn.loading {
            background-color: #FF9800;
            animation: pulse 1.5s infinite;
        }
        .screenshot-btn.success {
            background-color: #4CAF50;
        }
        .new-slide-btn {
            background-color: #9C27B0;
        }
        .new-slide-btn:hover:not(:disabled) {
            background-color: #7B1FA2;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #666;
        }
        .close:hover {
            color: #000;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }
        .image-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        .image-option {
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 4px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }
        .image-option:hover {
            border-color: #2196F3;
        }
        .image-option.selected {
            border-color: #4CAF50;
            background-color: #E8F5E8;
        }
        .image-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-option .image-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 4px;
            font-size: 10px;
            text-align: center;
        }
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: #2196F3;
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #1976D2;
        }
        .btn-secondary {
            background-color: #666;
            color: white;
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: #555;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="window" id="slide-window"></div>
    <div class="controls">
        <button id="prev" class="button" title="Poprzedni slajd">‚Äπ</button>
        <button id="next" class="button" title="Nastƒôpny slajd">‚Ä∫</button>
        <button id="screenshot" class="button screenshot-btn" title="Zapisz screenshot">üì∑</button>
        <button id="new-slide" class="button new-slide-btn" title="Nowy slajd">+</button>
        <button id="load-p1" class="button" title="Za≈Çaduj slajd z p1" style="background-color: #FF5722;">P1</button>
    </div>
    
    <!-- Modal do tworzenia nowego slajdu -->
    <div id="new-slide-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="modal-close">&times;</span>
            <h2>Utw√≥rz nowy slajd</h2>
            
            <div class="form-group">
                <label for="preset-select">Szablon:</label>
                <select id="preset-select">
                    <option value="preset-1">Preset 1 - Domy≈õlny uk≈Çad</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="header-text">Nag≈Ç√≥wek:</label>
                <input type="text" id="header-text" placeholder="Wpisz nag≈Ç√≥wek slajdu" value="Nag≈Ç√≥wek">
            </div>
            
            <div class="form-group">
                <label for="content-text">Tre≈õƒá:</label>
                <textarea id="content-text" placeholder="Wpisz tre≈õƒá slajdu">Tre≈õƒá slajdu</textarea>
            </div>
            
            <div class="form-group">
                <label for="bg-image">Obraz t≈Ça:</label>
                <div id="image-selector" class="image-selector">
                    <div class="image-loading">≈Åadowanie obraz√≥w...</div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancel-btn">Anuluj</button>
                <button type="button" class="btn btn-primary" id="create-btn">Utw√≥rz slajd</button>
            </div>
        </div>
    </div>
    <script>
        const windowDiv = document.getElementById('slide-window');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const screenshotButton = document.getElementById('screenshot');
        const newSlideButton = document.getElementById('new-slide');
        const modal = document.getElementById('new-slide-modal');
        const modalClose = document.getElementById('modal-close');
        const cancelBtn = document.getElementById('cancel-btn');
        const createBtn = document.getElementById('create-btn');
        const imageSelector = document.getElementById('image-selector');
        let currentSlide = 1;
        let totalSlides;
        let screenshotStatuses = {}; // Przechowuje stan zapisanych slajd√≥w
        let availableImages = [];
        let selectedImage = null;
        let currentSlideSource = 'normal'; // 'normal' lub 'p1', 'p2', etc.

        fetch('number.txt?' + Date.now())
            .then(response => response.text())
            .then(number => {
                console.log('Zawarto≈õƒá number.txt:', number);
                totalSlides = parseInt(number);
                console.log('Liczba slajd√≥w (totalSlides):', totalSlides);
                loadSlide(currentSlide);
            })
            .catch(error => console.error('B≈ÇƒÖd podczas wczytywania pliku number.txt:', error));

        function loadSlide(slideNumber) {
            currentSlideSource = 'normal';
            fetch(`slides/s${slideNumber}.html`)
                .then(response => response.text())
                .then(html => {
                    windowDiv.innerHTML = html;
                    updateButtonVisibility();
                    updateScreenshotButtonState();
                })
                .catch(error => console.error(`B≈ÇƒÖd podczas wczytywania pliku slides/s${slideNumber}.html:`, error));
        }

        function updateButtonVisibility() {
            console.log(`Aktualizacja przycisk√≥w: currentSlide=${currentSlide}, totalSlides=${totalSlides}`);
            prevButton.disabled = (currentSlide === 1);
            nextButton.disabled = (currentSlide === totalSlides);
        }

        function updateScreenshotButtonState() {
            // Resetuj wszystkie klasy
            screenshotButton.className = 'button screenshot-btn';
            
            if (screenshotStatuses[currentSlide] === 'saved') {
                screenshotButton.classList.add('success');
                screenshotButton.innerHTML = '‚úì';
                screenshotButton.title = 'Screenshot zapisany';
            } else {
                screenshotButton.innerHTML = 'üì∑';
                screenshotButton.title = 'Zapisz screenshot';
            }
        }

        prevButton.addEventListener('click', () => {
            if (currentSlide > 1) {
                currentSlide--;
                loadSlide(currentSlide);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentSlide < totalSlides) {
                currentSlide++;
                loadSlide(currentSlide);
            }
        });

        screenshotButton.addEventListener('click', () => {
            // Stan ≈Çadowania
            screenshotButton.className = 'button screenshot-btn loading';
            screenshotButton.innerHTML = '‚è≥';
            screenshotButton.disabled = true;
            screenshotButton.title = 'Zapisywanie...';
            
            // Wy≈õlij informacjƒô o aktualnym slajdzie (z p1 lub normalnym)
            const slideParam = currentSlideSource === 'normal' ? currentSlide : currentSlideSource;
            fetch(`/screenshot?slide=${slideParam}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Stan sukcesu
                        screenshotStatuses[currentSlide] = 'saved';
                        screenshotButton.className = 'button screenshot-btn success';
                        screenshotButton.innerHTML = '‚úì';
                        screenshotButton.title = 'Screenshot zapisany';
                    } else {
                        // Stan b≈Çƒôdu - powr√≥t do domy≈õlnego
                        screenshotButton.className = 'button screenshot-btn';
                        screenshotButton.innerHTML = '‚ùå';
                        screenshotButton.title = 'B≈ÇƒÖd: ' + data.message;
                        // Po 3s powr√≥t do normalnego stanu
                        setTimeout(() => {
                            screenshotButton.innerHTML = 'üì∑';
                            screenshotButton.title = 'Zapisz screenshot';
                        }, 3000);
                    }
                })
                .catch(error => {
                    // Stan b≈Çƒôdu po≈ÇƒÖczenia
                    screenshotButton.className = 'button screenshot-btn';
                    screenshotButton.innerHTML = '‚ùå';
                    screenshotButton.title = 'B≈ÇƒÖd po≈ÇƒÖczenia';
                    // Po 3s powr√≥t do normalnego stanu
                    setTimeout(() => {
                        screenshotButton.innerHTML = 'üì∑';
                        screenshotButton.title = 'Zapisz screenshot';
                    }, 3000);
                })
                .finally(() => {
                    screenshotButton.disabled = false;
                });
        });

        // Modal functionality
        newSlideButton.addEventListener('click', () => {
            // Otw√≥rz edytor template w nowej karcie
            window.open('/templates/template-1.html', '_blank');
        });

        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        cancelBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Zamknij modal po klikniƒôciu poza nim
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // ≈Åadowanie dostƒôpnych obraz√≥w
        function loadAvailableImages() {
            fetch('/api/template-images')
                .then(response => response.json())
                .then(data => {
                    availableImages = data.images || [];
                    renderImageSelector();
                })
                .catch(error => {
                    console.error('B≈ÇƒÖd ≈Çadowania obraz√≥w:', error);
                    imageSelector.innerHTML = '<div style="text-align: center; color: #666;">B≈ÇƒÖd ≈Çadowania obraz√≥w</div>';
                });
        }

        // Renderowanie selektora obraz√≥w
        function renderImageSelector() {
            if (availableImages.length === 0) {
                imageSelector.innerHTML = '<div style="text-align: center; color: #666;">Brak dostƒôpnych obraz√≥w</div>';
                return;
            }

            imageSelector.innerHTML = availableImages.map(image => `
                <div class="image-option" data-image="${image}">
                    <img src="/img_slides/${image}" alt="${image}" onerror="this.style.display='none'">
                    <div class="image-name">${image}</div>
                </div>
            `).join('');

            // Dodaj event listeners do opcji obraz√≥w
            imageSelector.querySelectorAll('.image-option').forEach(option => {
                option.addEventListener('click', () => {
                    // Usu≈Ñ poprzednie zaznaczenie
                    imageSelector.querySelectorAll('.image-option').forEach(opt => opt.classList.remove('selected'));
                    
                    // Zaznacz obecny
                    option.classList.add('selected');
                    selectedImage = option.dataset.image;
                });
            });
        }

        // Tworzenie nowego slajdu
        createBtn.addEventListener('click', () => {
            const headerText = document.getElementById('header-text').value;
            const contentText = document.getElementById('content-text').value;
            const preset = document.getElementById('preset-select').value;

            if (!headerText.trim() || !contentText.trim()) {
                alert('Wype≈Çnij wszystkie pola tekstowe');
                return;
            }

            // Ustaw stan ≈Çadowania
            createBtn.disabled = true;
            createBtn.textContent = 'Tworzenie...';
            modal.classList.add('loading');

            const requestData = {
                preset: preset,
                header: headerText,
                content: contentText,
                image: selectedImage
            };

            fetch('/api/create-slide', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Zaktualizuj liczbƒô slajd√≥w
                    totalSlides = data.slide_number;
                    
                    // Przejd≈∫ do nowego slajdu
                    currentSlide = data.slide_number;
                    loadSlide(currentSlide);
                    
                    // Zamknij modal
                    modal.style.display = 'none';
                    
                    // Resetuj formularz
                    document.getElementById('header-text').value = 'Nag≈Ç√≥wek';
                    document.getElementById('content-text').value = 'Tre≈õƒá slajdu';
                    selectedImage = null;
                    imageSelector.querySelectorAll('.image-option').forEach(opt => opt.classList.remove('selected'));
                    
                    alert(`Slajd ${data.slide_number} zosta≈Ç utworzony!`);
                } else {
                    alert('B≈ÇƒÖd tworzenia slajdu: ' + data.error);
                }
            })
            .catch(error => {
                console.error('B≈ÇƒÖd:', error);
                alert('B≈ÇƒÖd po≈ÇƒÖczenia z serwerem');
            })
            .finally(() => {
                createBtn.disabled = false;
                createBtn.textContent = 'Utw√≥rz slajd';
                modal.classList.remove('loading');
            });
        });

        // Aktualizuj ca≈ÇkowitƒÖ liczbƒô slajd√≥w po ka≈ºdym za≈Çadowaniu
        function refreshSlideCount() {
            fetch('number.txt?' + Date.now())
                .then(response => response.text())
                .then(number => {
                    console.log('refreshSlideCount - Zawarto≈õƒá number.txt:', number);
                    totalSlides = parseInt(number);
                    console.log('refreshSlideCount - Liczba slajd√≥w (totalSlides):', totalSlides);
                    updateButtonVisibility();
                })
                .catch(error => console.error('B≈ÇƒÖd od≈õwie≈ºania liczby slajd√≥w:', error));
        }

        // Za≈Çaduj slajd z katalogu p1
        function loadSlideFromP1() {
            currentSlideSource = 'p1';
            fetch('slides/p1/s1.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Slajd p1/s1.html nie istnieje');
                    }
                    return response.text();
                })
                .then(html => {
                    windowDiv.innerHTML = html;
                    // Wy≈ÇƒÖcz przyciski nawigacji dla slajdu z p1
                    prevButton.disabled = true;
                    nextButton.disabled = true;
                    // Resetuj status screenshot
                    screenshotButton.className = 'button screenshot-btn';
                    screenshotButton.innerHTML = 'üì∑';
                    screenshotButton.title = 'Zapisz screenshot';
                })
                .catch(error => {
                    console.error('B≈ÇƒÖd ≈Çadowania slajdu z p1:', error);
                    alert('Nie mo≈ºna za≈Çadowaƒá slajdu z p1. Sprawd≈∫ czy istnieje slides/p1/s1.html');
                });
        }

        // Event listener dla przycisku P1
        document.getElementById('load-p1').addEventListener('click', loadSlideFromP1);
    </script>
</body>
</html>
